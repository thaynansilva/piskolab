<template id="root">
  <div id="ProjectViewer">
    <div class="project">
      <img class="logo" src="img/project.svg" draggable="false" aria-hidden="true" data-name="logo">
      <h1 translate="no" data-name="name"></h1>
      <p data-name="brief"></p>
      <div class="resources">
        <span class="status-badge" data-name="status"></span>
        <div class="vl" role="separator"></div>
        <a href="" target="_blank" data-name="link" data-prefix-icon="code">Source Code</a>
      </div>
    </div>
    <div class="details">
      <section data-name="sect-description">
        <div>
          <span class="material-symbols">description</span>
          <h3>Description</h3>
        </div>
        <hr>
        <div data-name="description"></div>
      </section>
      <section data-name="sect-licensing">
        <div>
          <span class="material-symbols" aria-hidden="true">license</span>
          <h3>Licensing</h3>
        </div>
        <hr>
        <ul data-name="licensing"></ul>
      </section>
      <section data-name="sect-docs">
        <div>
          <span class="material-symbols" aria-hidden="true">description</span>
          <h3>Documentation</h3>
        </div>
        <hr>
        <ul data-name="docs"></ul>
      </section>
      <section data-name="sect-links">
        <div>
          <span class="material-symbols" aria-hidden="true">link</span>
          <h3>Links</h3>
        </div>
        <hr>
        <ul data-name="links"></ul>
      </section>
    </div>
  </div>
</template>
<template id="item">
  <li>
    <a href="" target="_blank" data-postfix-icon="open_in_new"></a>
  </li>
</template>
<template id="item-paragraph">
  <p></p>
</template>
