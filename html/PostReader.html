<template id="root">
  <div class="PostReader">
    <div class="toolbar" role="toolbar">
      <div>
        <button class="icon-small" aria-label="Previous page" data-name="go-back">
          <embed-svg src="img/icons/nav-prev.svg" aria-hidden="true"></embed-svg>
        </button>
      </div>
      <div class="align-right">
        <button class="button icon-small" aria-label="Font type" data-name="change-font">
          <embed-svg src="img/icons/font-type.svg" aria-hidden="true"></embed-svg>
        </button>
      </div>
    </div>
    <article class="DocJSON">
      <header>
        <h1 data-name="title"></h1>
        <p data-name="description"></p>
        <p class="publish-date">
          Published on <time data-name="date"></time>
        </p>
      </header>
      <hr>
      <div data-name="content"></div>
    </article>
  </div>
</template>
