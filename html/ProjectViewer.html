<template id="root">
  <div class="ProjectViewer">
    <div class="project">
      <embed-svg src="img/icons/project.svg" alt="Project logo" data-name="logo"></embed-svg>
      <h1 translate="no" data-name="name"></h1>
      <p data-name="description"></p>
    </div>
    <hr>
    <div>
      <h2>Project Details</h2>
      <div class="details">
        <div class="block">
          <div>
            <embed-svg src="img/icons/licensing.svg"></embed-svg>
            <h3>Licensing</h3>
          </div>
          <hr>
          <ul data-name="lst-licenses"></ul>
        </div>
        <div class="block">
          <div>
            <embed-svg src="img/icons/docs.svg"></embed-svg>
            <h3>Documentation</h3>
          </div>
          <hr>
          <ul data-name="lst-docs"></ul>
        </div>
        <div class="block">
          <div>
            <embed-svg src="img/icons/link.svg"></embed-svg>
            <h3>Links</h3>
          </div>
          <hr>
          <ul data-name="lst-links"></ul>
        </div>
      </div>
    </div>
  </div>
</template>
<template id="empty-item">
  <li class="empty">No info available</li>
</template>
<template id="item">
  <li><a href="" target="_blank"></a></li>
</template>
