<template id="root">
  <div class="dialog" role="alertdialog">
    <h1 data-name="title"></h1>
    <hr>
    <p data-name="message"></p>
    <details>
      <summary>Details</summary>
      <div class="reason"></div>
    </details>
    <div class="actions"></div>
  </div>
</template>
<template id="dialog-action">
  <button type="button"></button>
</template>
