<template id="root">
  <div id="Projects" role="tabpanel" aria-label="Projects" hidden>
    <ul class="standard-list separators"></ul>
  </div>
</template>
<template id="project">
  <li class="project">
    <a href="" data-name="link">
      <div>
        <img class="logo" src="img/project.svg" alt="Project logo">
        <div>
          <h1 translate="no" data-name="name"></h1>
          <p data-name="brief"></p>
        </div>
      </div>
    </a>
  </li>
</template>
