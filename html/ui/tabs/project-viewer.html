<template id="root">
  <div id="ProjectViewer" role="tabpanel" aria-label="Project Viewer" hidden>
    <div class="project">
      <div class="top">
        <img class="logo" src="img/project.svg" draggable="false" aria-hidden="true" data-name="logo">
        <h1 translate="no" data-name="name"></h1>
        <p data-name="brief"></p>
      </div>
      <div class="bottom">
        <div class="resources">
          <div class="material-symbols-base status" data-name="status">
            <span class="material-symbols" aria-hidden="true" data-name="icon"></span>
            <span data-name="text"></span>
          </div>
          <div class="sep" role="separator"></div>
          <a class="material-symbols-base" href="" target="_blank" data-name="link" data-prefix-icon="code">
            <span class="material-symbols" aria-hidden="true">code</span>
            <span>Source Code</span>
          </a>
        </div>
      </div>
    </div>
    <dl class="info">
      <div data-name="description" hidden>
        <dt>
          <span class="material-symbols" aria-hidden="true">notes</span>
          <span class="title">Description</span>
        </dt>
        <div></div>
      </div>
      <div data-name="licensing" hidden>
        <dt>
          <span class="material-symbols" aria-hidden="true">license</span>
          <span class="title">Licensing</span>
        </dt>
        <div></div>
      </div>
      <div data-name="docs" hidden>
        <dt>
          <span class="material-symbols" aria-hidden="true">description</span>
          <span class="title">Documentation</span>
        </dt>
        <div></div>
      </div>
      <div data-name="links" hidden>
        <dt>
          <span class="material-symbols" aria-hidden="true">link</span>
          <span class="title">Related Links</span>
        </dt>
        <div></div>
      </div>
    </dl>
  </div>
</template>
<template id="item-generic">
  <dd></dd>
</template>
<template id="item-link">
  <dd>
    <a class="material-symbols-base" href="" target="_blank">
      <div>
        <span class="title"></span>
        <span class="material-symbols tiny" aria-hidden="true">open_in_new</span>
      </div>
    </a>
  </dd>
</template>
